<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Front Mercado Libre</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
	<script type="text/javascript" src="js/MeliConnect.js"></script>	
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container">
	    </div>
	    <!-- /.container -->
	</nav>
	 <header class="business-header">
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-12">
	                <h1 class="tagline text-uppercase">MercadoLibre Variations</h1>
	            </div>
	        </div>
	    </div>
	 </header>
	 <div class="container">
	 	<div class="row">
 			<a class="btn btn-primary" href="http://auth.mercadolibre.com.ar/authorization?response_type=token&client_id=6127276950442772">Conectarse con MercadoLibre</a>
			<button class="btn btn-primary" id="publicaciones">Obtener Publicaciones</button>
	 	</div>
	 	<div class="row">
	 		<div class="listing">
			</div>
		<div class="row">
			<div class="table-item">
			</div>
		</div>
		<div class="row">
			<div class="form-item">
				<form id="variation-form">
					<label for="variationName">Name</label>
					<input type="text" class="form-control" name="name" id="variationName">
					<label for="firstVariationValue">First Variation Value</label>
					<input type="text" class="form-control" name="firstVariationValue" id="firstVariationValue">
					<label for="firstVariationQty">First Variation Qty</label>
					<input type="text" class="form-control" name="firstVariationQty" id="firstVariationQty">
					<label for="secondVariationValue">Second Variation Value</label>
					<input type="text" class="form-control" name="secondVariationValue" id="secondVariationValue">
					<label for="secondVariationQty">Second Variation Qty</label>
					<input type="text" class="form-control" name="secondVariationQty" id="secondVariationQty">
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>	
	 </div>
</body>
</html>
